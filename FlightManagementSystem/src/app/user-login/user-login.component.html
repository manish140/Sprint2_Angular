<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<h3 align="center">Login</h3>
<div class="row">  
    <div class="col-sm-4"></div>  
    <div class="col-sm-4" >  
        <form [formGroup]="userSaveForm" #saveuser (ngSubmit)="loginUser()">
   <small class="danger"><strong>{{msg}}</strong></small>
            <div class="form-group">  
                <label for="userEmail">Email Id</label>  
                <input type="text" class="form-control"  formControlName="userEmail" data-toggle="tooltip"   
                   data-placement="right" title="Enter Email"  [(ngModel)]="user.userEmail">  
                <div class="alert alert-danger" *ngIf = "(UserEmail.touched) && (UserEmail.invalid)"   
                  style="margin-top: 5px;">  
                    <span *ngIf="UserEmail.errors.required">Enter Email id</span>
                    <span *ngIf="UserEmail.errors.pattern">enter valid Email id </span>                  
                  </div>  
            </div>  


            <div class="form-group">  
                <label for="userPassword">Password</label>  
                <input type="text" class="form-control"  formControlName="userPassword" data-toggle="tooltip"   
                   data-placement="right" title="Enter Password" [(ngModel)]="user.userPassword">  
                <div class="alert alert-danger" *ngIf = "(UserPassword.touched) && (UserPassword.invalid)"   
                  style="margin-top: 5px;">  
                  <span *ngIf="UserPassword.errors.required">Password is required</span> 
                  <span *ngIf = "UserPassword.errors.min"> min Error</span>
                  <span *ngIf = "UserPassword.errors.max">Max Error</span>                        
                  <span *ngIf="UserPassword.errors.pattern"> password should atleast contain one special character,one digit,one uppercase,one lower case</span>                    
                  </div>  
            </div>  
            <button [disabled]="!userSaveForm.valid" type="submit" class="btn btn-success" >Login</button>
            Don't have an Account? <button [routerLink]="'/register'" class="btn btn-sm btn-link">Register</button>
</form>
</div>
</div>
