<div class="panel panel-default">  
    <div class="panel-heading">  
        <h1 style="text-align: center">Airports</h1><br>   
        <div class="row" [hidden]="!deleteMessage">  
               
            <div class="col-sm-4"></div>  
            <div class="col-sm-4">  
                    <div class="alert alert-info alert-dismissible">  
                            <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                            <strong>Airport Data Deleted</strong>  
                    </div>  
            </div>  
            <div class="col-sm-4"></div>  
    </div>                       
</div>
<div class="panel-body">  
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"  
    [dtTrigger]="dtTrigger"  >  
        <thead class="thead-light">  
            <tr>  
                <th>Airport Name</th>  
                <th>Airport Code</th>  
                <th>Airport Location</th>
                <th>Action</th>
            </tr>
        </thead>  
        <tbody>  
             <tr *ngFor="let airport of airports ">  
                <td>{{airport.airportName}}</td>  
                <td>{{airport.airportCode}}</td>  
                <td>{{airport.airportLocation}}</td>
                <td><button (click)="deleteAirport(airport.airportCode)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button></td>  
              </tr>   
        </tbody><br>  
    </table>  
</div>
